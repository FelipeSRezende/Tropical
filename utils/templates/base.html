{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href="{% static "css/bootstrap.min.css" %}" type="text/css" rel="stylesheet">
    <link href="{% static "css/bootstrap-datepicker.css" %}" type="text/css" rel="stylesheet">
    <link href="{% static "css/mystyle.css" %}" type="text/css" rel="stylesheet">

    <title>
        {% block title %}{% endblock %}
    </title>
</head>
<body>
{% block navbar %} {% endblock %}

{% block message %}
    {% for message in messages %}
        <div class="container">
            <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                 {{ message }}
            </div>
        </div>
    {% endfor %}

{% endblock %}

{% block content %}
{% endblock %}
<script rel="script" src="{% static 'js/jquery-3.2.1.js' %}"></script>
<script rel="script" src="{% static 'js/bootstrap.js' %}"></script>
<script rel="script" src="{% static 'js/bootbox.min.js' %}"></script>
<script rel="script" src="{% static 'js/jquery.maskMoney.min.js' %}"></script>
<script rel="script" src="{% static 'js/knockout-3.4.2.js' %}"></script>
<script rel="script" src="{% static 'js/jscookie.js' %}"></script>
<script rel="script" src="{% static 'js/tropical.js' %}"></script>
{% block javascript %}{% endblock %}
</body>
</html>
