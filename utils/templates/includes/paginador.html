<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            {% if page_obj.has_previous %}
            <a class="btn btn-default " href="?page={{ page_obj.previous_page_number }}{{ getvars }}" aria-label="Previous">
                <span>Anterior</span>
            </a>
            {% else %}
            <a class="btn btn-default disabled " href="#" aria-label="Previous">
                <span>Anterior</span>
            </a>
            {% endif %}
        </li>

        {% for page in paginator.page_range %}
        <li class="{% if page == page_obj.number %} active {% endif %}"><a href="?page={{ page }}{{ getvars }}">{{ page }}</a></li>
        {% endfor %}

         <li>
            {% if page_obj.has_next %}
            <a class="btn btn-default " href="?page={{ page_obj.next_page_number }}{{ getvars }}" aria-label="Next">
                <span>Próximo</span>
            </a>
            {% else %}
            <a class="btn btn-default disabled " href="#" aria-label="Next">
                <span>Próximo</span>
            </a>
            {% endif %}

        </li>
    </ul>
</nav>
